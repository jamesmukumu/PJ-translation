<html lang="en">
  <head>

  <body>
   
    <div class="main">
        <p style="font-size: 30px; font-weight: bold;">PJ Translation</p>
      <div class="container">

            <textarea
            spellcheck="false"
            class="input"
            placeholder="Enter the word(s) to translate"

            class="output"

      <ul>

          <div class="icons">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-clipboard"></i>
            <select></select>
          </div>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

<li class="three">
    <div class="icons">
        <select></select>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-clipboard"></i>
      </div>

</li>


      </ul>
    </div>
      <button id="btn">Translate</button>

    </div>
